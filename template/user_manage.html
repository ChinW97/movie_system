<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.js">
    <title>movie</title>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/movie_manage/">movie</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/login">logout</a></li>
            </ul>
            <form class="navbar-form navbar-right" method ="POST" action="/search_user/">
              <div class="form-group">
                <input type="text" class="form-control" name="info" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">search</button>
            </form>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    <table class="table" >
        <thead>
            <tr>
                <th>number</th>
                <th>userId</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>email</th>
                <th>password</th>
                <th>role</th>
            </tr>
            {% for result in user_list%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{result.userId}}</td>
                <td>{{result.firstName}}</td>
                <td>{{result.lastName}}</td>
                <td>{{result.emailAddress}}</td>
                <td>{{result.password}}</td>
                <td>{{result.type}}</td>
                <td>
                    <a href="/del_user?nid={{result.userId}}">delete</a>
                    |
                    <a href="/edit_user?userId={{result.userId}}">edit</a>
                </td>  
           
                </tr>
            {%endfor%}
            
        </thead>
    </table>
</body>
</html>
